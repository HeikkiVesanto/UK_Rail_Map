<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>
    </head>
    <body>
	<div>Thanks to: <a href="http://www.chadwin.net/">Tom Chadwin</a>, prototyping done in <a href="https://github.com/tomchadwin/qgis2web">qgis2web</a></div>
	<div>If you see any errors in this table please log them on: <a href="https://github.com/HeikkiVesanto/UK_Rail_Map/issues">GitHub Issues</a></div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <!-- <script src="d3.min.js?v=3.2.8"></script> -->

        <script type="text/javascript"charset="utf-8">
            d3.text("ukrail_distinct_agencies_parent.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
    </body>
</html>
